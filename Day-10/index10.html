<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    
    <!-- Activity 1: Basic Event Handling -->
    <div class="task1">
        <button id="changeTextButton">Change Text</button>
        <p id="textParagraph">Hello, This is day 10 of 30 day JS challenge.</p>
    </div>
    <div class="task2">
        <img id="toggleImage" src="flower.jpg" alt="Sample Image" style="width: 640px; height: 425px;">
    </div>
    
    <!-- Activity 2: Mouse Events -->
    <div class="task3-4">
        <div id="colorBox" style="width: 1300px; height: 100px; background-color: lightgray;">
            Hover over me!
        </div>
    </div>
    
    <!-- Activity 3: Keyboard Events -->
    <div class="task5-6">
        <input id="inputField" type="text" placeholder="Type something...">
        <p id="displayText">Current value will be displayed here.</p>
    </div>
    
    <!-- Activity 4: Form Events -->
    <div class="task7">
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <!-- Activity 5: Event Delegation -->
    <div class="task8">
        <label for="mySelect">Select an option:</label>
        <select id="mySelect">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <p id="selectedValue">Selected value will be displayed here.</p>
    </div>
    
    <!-- Activity 6: Dynamic Element Handling -->
    <div class="task9">
        <ul id="myList">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
        <button id="addItemButton">Add Item</button>
    </div>
    
    <script src="activity10.js" defer></script>
</body>
</html>
