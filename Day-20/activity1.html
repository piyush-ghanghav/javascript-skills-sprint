<!-- Activity 1: Understanding LocalStorage -->

<!DOCTYPE html>
<html>
    <head>
        <title>LocalStorage Example</title>
    </head>
    <body>

        <script>
            
            // Task 1: Write a script to save a string value to localStorage and retrieve it. Log the retrieved value. 
            localStorage.setItem('myString', 'Hello, World!');
            let retrievedString = localStorage.getItem('myString');
            console.log(retrievedString); 
            
            // â€¢ Task 2: Write a script to save an object to localStorage by converting it to a JSON string. Retrieve and parse the object, then log it.

            const userObj = {
                username : "Piyush",
                email: "pg132@gmail.com"
            }

            localStorage.setItem('user',JSON.stringify(userObj));

            const storedUserData = localStorage.getItem('user');

            if(storedUserData){
                const userData = JSON.parse(storedUserData);
                console.log(userData);
            }
            else{
                console.log('User Not Found!!');
            }
            // localStorage.removeItem('user')
    
    </script>
</body>
</html>
